{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>
  $(function () { updatePlot(); });

  function updatePlot() {
    $.getJSON($SCRIPT_ROOT + '/_getdata', {
          hwid: {{ hwid }}}
          , function(result) {
  
          var len = result.data.length;
          var dataarray = [];
          for(var i=0; i<len; i++)
          {
            dataarray[i] = [];
            dataarray[i][0] = result.data[i][0]*1000;
            dataarray[i][1] = result.data[i][1];
          }
          $.plot($("#plot"), [{data: dataarray}], { xaxis: { mode: "time" } });
  
        });
  
    setTimeout("updatePlot()", 400);
  }


</script>

<div id="test"> </div>
<div id="plot" style="width:600px;height:300px;"></div>

{% endblock %}
