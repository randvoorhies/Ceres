{% extends "layout.html" %}
{% block body %}
<h1>Welcome to Ceres</h1>

  {% if username %}
  You are logged in as {{ username }}.
  <a href="{{ url_for('logout') }}">logout</a>, or go to <a href="{{ url_for('myceres') }}">myceres</a>

    <a href={{ url_for('login') }}>login</a>
  {% endif %}
{% endblock %}
