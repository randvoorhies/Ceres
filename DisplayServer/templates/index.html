{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>

  $(function() {

    $('a#calculate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_getdata', {
        hwid: {{ hwid }}}
      , function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });

</script>
<h1>Heres your awesome data</h1>
<p><span id=result>?</span>
<p><a href=# id=calculate>Get data from server...</a>
{% endblock %}
